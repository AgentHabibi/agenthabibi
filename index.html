<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>Georgian Title Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@700&display=swap" rel="stylesheet">
    <style>
        .georgian-title {
            font-family: 'Noto Sans Georgian', sans-serif;
            font-weight: bold;
        }
        .subtitle {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="georgian-title">Sisi hidden cams?!?!?!?!</h1>
    <h2 class="subtitle">Super ultra skidded</h2>
</body>
</html>
